label: pythagorean
nodes:
  a:
    type: blueprint.Input
    connect:
      value: [a^2.base]
  b:
    type: blueprint.Input
    connect:
      value: [b^2.base]
  a^2:
    type: math.Pow
    connect:
      value: [a^2+b^2.a]
  b^2:
    type: math.Pow
    connect:
      value: [a^2+b^2.b]
  a^2+b^2:
    type: math.Add
    connect:
      value: [sqrt(a^2+b^2).number]
  sqrt(a^2+b^2):
    type: math.Sqrt
    connect:
      value: [c.value]
  on_run:
    type: blueprint.On
    set:
      event: on_run
    connect:
      triggered: [c.return_]
  c:
    type: blueprint.Return
